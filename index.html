<!DOCTYPE html>

<html lang="en" class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="assets/img/fav.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Hướng dẫn tải app U888">
    <link rel="apple-touch-icon" href="assets/img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <title>U888 HƯỚNG DẪN TẢI APP</title>
    <link href="assets/css/main.css?v=1.1" rel="stylesheet">

</head>

<body id="body">
 <div class="nutback">

         <button  onclick="window.history.back();">

            <img src="assets/img/back-01.png">
        </button>

	</div>
    <div class="header-wrapper">

   <div class="logo" > <img src="assets/img/logo-u888.png"></div>
        <div class="tieude "><img src="assets/img/title.png"> </div>



    </div>


    <div id="container">
        <a href="https://loadly.io/zvLYvmYj" class="banner"><img src="assets/img/3.png"></a>
	    <a href="download/U888-dns-cf.mobileconfig" class="banner"><img src="assets/img/tai-app-ios.png"></a>
        <a class="open-popup-btn banner" data-popup-target="popup-1" ><img src="assets/img/tai-app-ios_1.png"></a>
    </div>



    <!-- Popup 1 -->
    <div class="popup-overlay" id="popup-1" style="display:none;">
        <div class="popup-content"> <button class="close-popup-btn">X</button>
			<div class="anh">
           <img class="huongdan hdmb" src="assets/img/hd-pc.png">
            <img class="huongdan hdpc" src="assets/img/hd-mb.png">
				</div>
        </div>
    </div>


    <!-- Popup 2 -->
    <div class="popup-overlay" id="popup-2" style="display:none;">

            <div class="popup-content"> <button class="close-popup-btn">X</button>
            <video width="100%"  controls>
                <source src="assets/video/video.mp4" type="video/mp4">
                <source src="assets/video/video.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>

        </div>
    </div>

    


<script>
        document.addEventListener("DOMContentLoaded", function() {
            var openPopupButtons = document.querySelectorAll('.open-popup-btn');
            var closePopupButtons = document.querySelectorAll('.close-popup-btn');
            var popupOverlays = document.querySelectorAll('.popup-overlay');

            // Mở popup tương ứng
            openPopupButtons.forEach(button => {
                button.addEventListener('click', function() {
                    var popupId = button.getAttribute('data-popup-target');
                    var popup = document.getElementById(popupId);
                    popup.style.display = 'flex';
                });
            });

            // Đóng popup và tạm dừng video (nếu có)
            closePopupButtons.forEach(button => {
                button.addEventListener('click', function() {
                    var popup = this.closest('.popup-overlay');
                    popup.style.display = 'none';
                    // Tạm dừng video khi đóng popup
                    var videos = popup.getElementsByTagName('video');
                    if (videos.length > 0) {
                        videos[0].pause();
                    }
                });
            });

            // Đóng popup khi click ra ngoài nội dung popup và tạm dừng video
            popupOverlays.forEach(overlay => {
                overlay.addEventListener('click', function(event) {
                    if (event.target === overlay) {
                        overlay.style.display = 'none';
                        // Tạm dừng video khi đóng popup
                        var videos = overlay.getElementsByTagName('video');
                        if (videos.length > 0) {
                            videos[0].pause();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
